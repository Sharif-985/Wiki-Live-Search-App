<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Javascript | Live Search</title>
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="header-part jumbotron text-center">
          <h1 class="display-4">Wiki search</h1>
          <hr class="short">
          <h3 id="addressed">live search result from wikipedia..</h3>
          <br>
          <div class="src_form">
            <input type="text" class="form-control live_res_form" name="search" id="search" placeholder="Type something interesting.."><br>
            <button class="btn btn-info" id="random">Article of the day!</button>
          </div>
        </div></br>
          <div class="col-md-8 offset-md-2 searchReslt">
            <div id="s_result"></div>
          </div>
    </div>
    <div class="container-fluid embed-responsive embed-responsive-16by9">
      <div class="row">
        <iframe src="" frameborder="0" class="embed-responsive-item" width="1080" height="auto" allowfullscreen></iframe>
      </div>
    </div>

    <div class="container-fluid">
      <footer class="foot text-center">
          <div class="row">
            <div class="col-md-6 col-sm-12 offset-md-3">
              <p>Developed by:</p>
              <img src="img/me.jpg" class="meImg" alt="Me">
              <h4>Rafique Sharif</h4>
              <div class="sLink">
                <a href="https://www.facebook.com/rafiqulislam.sharif" target="_blank">
                  <i class="fa fa-facebook-square"></i>
                </a>
                <a href="https://twitter.com/sharifrafique" target="_blank">
                  <i class="fa fa-twitter-square"></i>
                </a>
                <a href="https://www.linkedin.com/in/rafiquesharif/" target="_blank">
                  <i class="fa fa-linkedin"></i>
                </a>
              </div>
            </div>
          </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
  </body>
</html>
